<div layout-align="top center"
     layout="column">
    <md-content>
        <md-list class="md-dense">
            <md-list-item>
                <md-button class="md-fab md-mini"
                           aria-label="Image"
                           ng-click="showImage=!showImage">
                    <md-icon md-svg-src="img/icons/ic_crop_original_black_24px.svg"></md-icon>
                </md-button>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item ng-repeat="n in numero">
                <div class="md-list-item-text">
                    <md-button style="min-width: 1%;"><b>{{n}}</b></md-button>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
