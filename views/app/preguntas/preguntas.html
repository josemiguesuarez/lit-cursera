<div layout="row"
    class="md-padding">
    <section resizable
        r-directions="['right']"
        r-flex="true"
        style="margin: 5px;">
        <div layout="row">
            <div layout-align="top center"
                layout="column">
                <md-content>
                    <md-list class="md-dense">
                        <md-list-item>
                            <md-button class="md-fab md-mini"
                                aria-label="Image"
                                ng-click="showImage=!showImage">
                                <md-icon md-svg-src="img/icons/ic_crop_original_black_24px.svg"></md-icon>
                            </md-button>
                        </md-list-item>
                        <md-divider></md-divider>
                        <md-list-item ng-repeat="n in numero">
                            <div class="md-list-item-text">
                                <md-button style="min-width: 1%;"><b>{{n}}</b></md-button>
                            </div>
                            <md-divider></md-divider>
                        </md-list-item>
                    </md-list>
                </md-content>
            </div>
            <div flex>
                <md-toolbar md-scroll-shrink>
                    <div class="md-toolbar-tools">
                        <h3>
                            <span>Pregunta {{pregunta.numero}}</span>
                        </h3>
                        <span flex></span>
                        <h3>
                            {{pregunta.porcentaje}}%
                        </h3>
                    </div>
                </md-toolbar>
                <md-content style="padding: 15px;">
                    <div ng-if="showImage">
                        <h3>Modelo del mundo</h3>
                        <img ng-src="{{imagen}}">
                    </div>
                    <h3>Enunciado</h3>
                    <span>{{pregunta.enunciado}}</span>
                </md-content>
            </div>
        </div>
    </section>
    <section flex
        style="margin: 5px;">
        <div layout="column">
            <md-toolbar md-scroll-shrink>
                <div class="md-toolbar-tools">
                    <h3>
                        <span>Respuesta</span>
                    </h3>
                </div>
            </md-toolbar>
            <md-content>
                <div ui-ace="{
                theme:'eclipse',
                mode:'java',
                require: ['ace/ext/language_tools'],
                advanced: {
                    enableSnippets: true,
                    enableBasicAutocompletion: true,
                    enableLiveAutocompletion: true
                }
                }"
                    ng-model="respuesta">
                </div>
                <div layout="row">
                    <span flex></span>
                    <md-button class="md-fab md-mini"
                        aria-label="Undo"
                        ng-click="undoRespuesta($event)">
                        <md-icon md-svg-src="img/icons/ic_undo_black_24px.svg"></md-icon>
                    </md-button>
                    <md-button class="md-raised md-primary" ng-if="!compiling" ng-click="compilar()">Compilar</md-button>
                     <md-progress-circular md-mode="indeterminate" ng-if="compiling"></md-progress-circular>
                    <md-button class="md-raised"
                        ng-click="enviar()">Enviar</md-button>
                </div>
            </md-content>
            <md-toolbar md-scroll-shrink>
                <div class="md-toolbar-tools">
                    <h3>
                        <span>Resultado de compilaci√≥n</span>
                    </h3>
                </div>
            </md-toolbar>
            <md-content>
                <div dir-auto-scroll
                    style="width:100%;overflow: scroll;background: black;padding:8px;">

                    <div ng-repeat="lineAndType in consoleLog track by $index"
                        ng-class="lineAndType.tipo"
                        >
                        <div style="margin-left: 5px;">
                            {{lineAndType.linea}}
                        </div>
                    </div>
                </div>
            </md-content>
        </div>
    </section>
</div>
