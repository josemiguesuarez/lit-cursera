<div layout="row" class="md-padding">
    <div layout-align="center center" layout="column">
        <md-list class="md-dense" flex>
            <md-list-item>
                <md-button class="md-fab md-mini" aria-label="Image" ng-click="showImage=!showImage">
                    <md-icon md-svg-src="img/icons/ic_crop_original_black_24px.svg"></md-icon>
                </md-button>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item  ng-repeat="n in numero">
                <div class="md-list-item-text">
                    <md-button style="min-width: 1%;"><b>{{n}}</b></md-button>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
    <div flex="40" style="margin: 2px;">
        <md-toolbar md-scroll-shrink>
            <div class="md-toolbar-tools">
                <h3>
                    <span>Pregunta {{pregunta.numero}}</span>
                </h3>
                <span flex></span>
                <h3>
                    {{pregunta.porcentaje}}%
                </h3>
            </div>
        </md-toolbar>
        <md-content style="padding: 15px;">
            <h3>Enunciado</h3>
            <span>{{pregunta.enunciado}}</span>
            <div ng-if="showImage">
                <h3>Modelo del mundo</h3>
                <img ng-src="{{imagen}}">
            </div>
        </md-content>
    </div>
    <div flex style="margin: 2px;">
        <md-toolbar md-scroll-shrink>
            <div class="md-toolbar-tools">
                <h3>
                    <span>Respuesta</span>
                </h3>
            </div>
        </md-toolbar>
        <md-content>
            <div ui-ace="{
                theme:'eclipse',
                mode:'java',
                require: ['ace/ext/language_tools'],
                advanced: {
                    enableSnippets: true,
                    enableBasicAutocompletion: true,
                    enableLiveAutocompletion: true
                }
                }" ng-model="respuesta">
            </div>
            <div layout="row">
                <span flex></span>
                <md-button class="md-fab md-mini" aria-label="Undo" ng-click="undoRespuesta($event)">
                    <md-icon md-svg-src="img/icons/ic_undo_black_24px.svg"></md-icon>
                </md-button>
                <md-button class="md-raised md-primary">Compilar</md-button>
                <md-button class="md-raised" ng-click="enviar(respuesta)">Enviar</md-button>
            </div>
        </md-content>
        <md-toolbar md-scroll-shrink>
            <div class="md-toolbar-tools">
                <h3>
                    <span>Resultado de compilaci√≥n</span>
                </h3>
            </div>
        </md-toolbar>
        <md-content>

        </md-content>
    </div>
</div>
